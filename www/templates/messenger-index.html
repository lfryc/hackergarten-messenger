<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Hackergarten Messenger">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item ng-repeat="message in messages" type="item-text-wrap">
        <h3>{{message.alert}}</h3>
      </ion-item>
      
    </ion-list>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Write your message" ng-model="messageToSent">
      </label>
    </div>

    <div class="padding">
      <button ng-click="send(messageToSent)" class="button button-block button-positive">Submit</button>
    </div>

  </ion-content>
</ion-view>
